<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="./style.css">
    <script src="game.js" defer></script>
</head>

<body>
    <h3>Click a button : </h3>

    <div class="buttons">

    <h3 id="humanChoice"></h3>

    <h3 id="computerChoice"></h3>

    <h3 id="roundWinner"></h3>

    <h3 id="humanScore"></h3>

    <h3 id="computerScore"></h3>

    <h3 id="finalWinner"></h3>
</body>

</html>
